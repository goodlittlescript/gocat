name: Release
on:
  push:
    tags:
    - v*
jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: ./Projectfile images
    - name: Test
      run: ./Projectfile test
    - name: Release
      run: ./Projectfile run goreleaser release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
